<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        .button-container {
            margin-top: 50px;
        }

        .my-button {
            background-color: #4CAF50; /* Green background */
            border: none; /* Remove borders */
            color: white; /* White text */
            padding: 15px 32px; /* Some padding */
            text-align: center; /* Centered text */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Make the link look like a button */
            font-size: 16px; /* Increase font size */
            margin: 10px 5px; /* Some margin */
            cursor: pointer; /* Pointer/hand icon */
            border-radius: 8px; /* Rounded corners */
            transition-duration: 0.4s; /* 0.4 second transition effect to hover states */
        }

        .my-button:hover {
            background-color: white; /* White background on hover */
            color: black; /* Black text on hover */
            border: 2px solid #4CAF50; /* Green border */
        }

        iframe {
            margin-top: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Welcome! Select a stream</h1>

    <div class="button-container">

        <a href="https://techgenius1234.github.io/ATCAudio/city/calgary/cyyc2.html" target="_blank" class="my-button">
            Listen to cyyc2 Stream
        </a>
    </div>
</body>
</html>
